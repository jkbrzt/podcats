<article class="col-md-6 col-lg-4">
    <h2><a href="{{ url }}">{{ title }}</a></h2>
    {% if image_url %}
    <img class="book-cover" src="{{ image_url }}"/>
    {% endif %}
    <ul>
        <li>Directory: {{ directory }}</li>
        <li>File: {{ filename }}</li>
        <li>Date: {{ date }}</li>
        <li>Size: {{ file_size_human }}</li>
        {% if duration %}
        <li>Duration: {{ duration_formatted }}</li>
        {% endif %}
        <li>Mimetype: {{ mimetype }}</li>
    </ul>
    <audio controls>
        <source src="{{ url }}"/>
    </audio>
</article>
